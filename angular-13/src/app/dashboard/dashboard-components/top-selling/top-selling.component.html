<div class="card">
    <div class="card-body">
        <!-- title -->
                <h4 class="card-title">Liste des utilisteurs</h4>
                <!-- <h5 class="card-subtitle">Overview of the projects</h5> -->
            
        <!-- title -->
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th class="text-dark font-medium fs-4">Utilisateur</th>
                        <th class="text-dark font-medium fs-4">Date de naissance</th>
                        <th class="text-dark font-medium fs-4">Role</th>
                        <th class="text-dark font-medium fs-4">Cin</th>
                        <th class="text-dark font-medium fs-4">Tel</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let ts of topSelling'>
                        <td>
                            <div class="d-flex align-items-center">
                                <img [src]=ts.image alt="user" width="45" class="rounded-circle">
                                <div class="ms-3">
                                    <h5 class="mb-0 font-medium">{{ts.uname}}</h5>
                                    <span>{{ts.gmail}}</span>
                                </div>
                            </div>
                        </td>
                        <td class="fs-4">{{ts.birthday}}</td>
                        <td>
                            <span class="p-2 bg-{{ts.status}} rounded-circle d-inline-block ms-3"></span>
                        </td>
                        
                        <td>
                            <h5 class="mb-0 fw-normal">{{ts.cin}}</h5>
                        </td>
                        <td>
                            <h5 class="mb-0 fw-normal">{{ts.tel}}</h5>
                        </td>
                    </tr>              
                </tbody>
            </table>
        </div>
    </div>
    
</div>
